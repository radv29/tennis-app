<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>TennisApp</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TennisApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players/all">Players</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tournaments/all">Tournaments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>List of players</h1>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Filter by level
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/players/level4">Level 4</a></li>
        <li><a class="dropdown-item" href="/players/level5">Level 5</a></li>
        <li><a class="dropdown-item" href="/players/level6">Level 6</a></li>
        <li><a class="dropdown-item" href="/players/level7">Level 7</a></li>
        <li><a class="dropdown-item" href="/players/level8">Level 8</a></li>
        <li><a class="dropdown-item" href="/players/level9">Level 9</a></li>
    </ul>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Matches played</th>
        <th scope="col">Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player,i : ${players}">
        <th scope="row" th:text="${i.count}">Index</th>
        <td>
            <a th:href="@{{playerId}(playerId=${player.id})}" th:text="${player.name}">
            Name
            </a>
        </td>
        <td th:text="${player.matchesPlayed}">Matches played</td>
        <td th:text="${player.level}">Level</td>
    </tr>
    </tbody>
</table>
</body>
</html>
