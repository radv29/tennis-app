<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>TennisApp</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TennisApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/players/all">Players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tournaments/all">Tournaments</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>List of players</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Players registered</th>
    <th scope="col">Maximum number of players</th>
    <th scope="col">Maximum level allowed</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tournament,i : ${tournaments}">
    <th scope="row" th:text="${i.count}">Index</th>
    <td>
      <a th:href="@{{tournamentId}(tournamentId=${tournament.id})}" th:text="${tournament.name}">
        Name
      </a>
    </td>
    <td th:text="${tournament.playersRegistered}">Players registered</td>
    <td th:text="${tournament.maxPlayers}">Maximum number of players</td>
    <td th:text="${tournament.maxLevel}">Maximum level allowed</td>
  </tr>
  </tbody>
</table>
</body>
</html>
